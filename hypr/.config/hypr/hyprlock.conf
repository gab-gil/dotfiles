hide_cursor = true

background {
    path = screenshot

    blur_passes = 3 # 0 disables blurring
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    text = $TIME
    color = rgb(131, 139, 167)
    font_size = 92
    font_family = JetBrainsMono Nerd Font Mono Bold

    position = 0, 100
    halign = center
    valign = center
}

